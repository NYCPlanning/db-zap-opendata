name: "dbt_mapzap"
version: "1.0.0"
config-version: 2

profile: "dbt_mapzap"

model-paths: ["mapzap/models"]
seed-paths: ["mapzap/seeds"]
test-paths: ["mapzap/tests"]

# Directories to be removed by `dbt clean`
clean-targets:
  - "target"
  - "dbt_packages"

seeds:
  +quote_columns: false

models:
  mapzap:
    staging:
      +materialized: view
      +docs:
        node_color: "#32cd73"
