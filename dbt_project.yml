    #   +materialized: view
    #   +docs:
    #     node_color: "#becd32"
    # final:
    #   +materialized: table
    #   +docs:
    #     node_color: "#cd7f32"

tests:
  +store_failures: true
  +schema: aue_dbt_test_results
