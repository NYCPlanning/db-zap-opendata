dataset:
  name: &name dcp_projectbbls
  version: "{{ version }}"
  acl: private
  source:
    url:
      path: /.output/dcp_projectbbls/dcp_projectbbls.csv
      subpath: ""
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
    geometry:
      SRS: null
      type: NONE

  destination:
    name: *name
    geometry:
      SRS: null
      type: NONE
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: []
    sql: >
    SELECT _odata_etag
    ,statecode
    ,statuscode
    ,createdon
    ,dcp_name
    ,dcp_developmentsite
    ,dcp_userinputborough
    ,dcp_userinputlot
    ,dcp_bblvalidateddate
    ,_ownerid_value
    ,dcp_bblnumber
    ,modifiedon
    ,dcp_userinputblock
    ,versionnumber
    ,timezoneruleversionnumber
    ,dcp_validatedborough
    ,_modifiedby_value
    ,_dcp_project_value
    ,dcp_bblvalidated
    ,dcp_projectbblid
    ,dcp_partiallot
    ,dcp_validatedlot
    ,dcp_validatedblock
    ,_createdby_value
    ,_owningbusinessunit_value
    ,_owninguser_value
    ,overriddencreatedon
    ,importsequencenumber
    ,dcp_responsewarning
    ,_modifiedonbehalfby_value
    ,dcp_bblgeometry
    ,utcconversiontimezonecode
    ,dcp_responseerror
    ,_createdonbehalfby_value
    ,dcp_dmsourceid
    ,_owningteam_value
    FROM @filename

  info:
    description: |
      ## dcp_projectbbls
      This table has info on the BBLs involved in each project
    url: null
    dependents: []